<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Tarot</title>
</head>
<body>

  <h1>Simulador de Tarot</h1>

  <!-- Contenedor del video -->
  <video id="video" width="100%" height="auto" loop>
    <source src="CDMAUTO.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>

  <!-- Botones para iniciar y detener el video -->
  <button onclick="startVideo()">Iniciar</button>
  <button onclick="stopVideo()">Detener</button>

  <script>
    // Función para iniciar el video
    function startVideo() {
      var video = document.getElementById("video");
      video.play();
    }

    // Función para detener el video
    function stopVideo() {
      var video = document.getElementById("video");
      video.pause();
      video.currentTime = 0;  // Reiniciar el video al principio
    }
  </script>

</body>
</html>
