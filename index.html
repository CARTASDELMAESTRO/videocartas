<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Loop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <video id="video" loop>
        <source src="https://github.com/user-attachments/assets/d385593b-67ef-4422-a682-b01f05a22ab6" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de videos.
    </video>

    <div class="buttons">
        <button onclick="document.getElementById('video').play()">Iniciar</button>
        <button onclick="document.getElementById('video').pause()">Detener</button>
    </div>

</body>
</html>
