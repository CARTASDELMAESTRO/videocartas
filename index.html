<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Video</title>
  <style>
    /* Estilos generales para centrar el contenido */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
    }

    /* Estilos para el contenedor del video */
    #video-container {
      width: 100%;
      max-width: 1920px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      height: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9; /* Mantiene la proporción 16:9 */
      border: none;
      display: block;
      object-fit: cover;
    }

    /* Contenedor de los botones */
    #buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px; /* Espacio entre los botones */
      margin-top: 20px;
    }

    /* Estilos para los botones */
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 180px; /* Tamaño fijo para los botones */
      text-align: center;
    }

    /* Estilo para los botones en hover */
    button:hover {
      background-color: #0056b3;
    }

    /* Estilos para asegurar que los botones no se rompan en pantallas pequeñas */
    @media (max-width: 768px) {
      button {
        width: 100%; /* Los botones ocupan el 100% del contenedor en pantallas pequeñas */
        font-size: 16px; /* Reducir el tamaño de la fuente */
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <!-- Video de YouTube insertado con la configuración de loop y autoplay -->
    <iframe id="video" 
      src="https://www.youtube.com/embed/7uN8VKXT2r0?autoplay=1&loop=1&playlist=7uN8VKXT2r0&vq=hd1080" 
      frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div id="buttons-container">
    <!-- Botones para controlar el video -->
    <button onclick="playVideo()">Reproducir video</button>
    <button onclick="pauseVideo()">Pausar video</button>
    <button onclick="stopVideo()">Detener video</button>
    <button onclick="restartVideo()">Reiniciar video</button>
  </div>

  <!-- Cargar la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Variable para almacenar el reproductor de YouTube
    var player;

    // Función que se ejecuta cuando la API de YouTube está lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Función que se ejecuta cuando el video está listo para reproducirse
    function onPlayerReady(event) {
      event.target.playVideo(); // Reproducir video automáticamente cuando está listo
    }

    // Funciones para los botones de control
    function playVideo() {
      player.playVideo(); // Reproducir video
    }

    function pauseVideo() {
      player.pauseVideo(); // Pausar video
    }

    function stopVideo() {
      player.stopVideo(); // Detener video
    }

    function restartVideo() {
      player.seekTo(0); // Reiniciar el video al inicio
      player.playVideo(); // Reproducir el video nuevamente
    }
  </script>

</body>
</html>
