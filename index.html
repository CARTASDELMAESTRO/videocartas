<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tarot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-bottom: 30px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;  /* Ajuste para que el video se ajuste bien */
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Ajuste responsivo para pantallas más pequeñas */
        @media (max-width: 768px) {
            iframe {
                height: auto; /* Ajusta el video en dispositivos móviles */
            }

            button {
                width: 100px;  /* Botones más pequeños en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            button {
                width: 80px;  /* Botones aún más pequeños en dispositivos pequeños */
            }
        }
    </style>
</head>
<body>

    <h1>Simulador de Tarot</h1>

    <!-- Contenedor del video -->
    <div id="videoContainer">
        <!-- Video de YouTube insertado -->
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/7uN8VKXT2r0?enablejsapi=1&loop=1&playlist=7uN8VKXT2r0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Controles para el video -->
    <div class="buttons">
        <button id="playButton">Reproducir Video</button>
        <button id="pauseButton" disabled>Pausar Video</button>
        <button id="stopButton" disabled>Detener Video</button>
        <button id="restartButton" disabled>Reiniciar Video</button>
    </div>

    <!-- Agregar el script para controlar el video -->
    <script>
        var player;

        // Cargar la API de YouTube para controlar el video
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Activar los botones cuando el video esté listo
            document.getElementById('playButton').disabled = false;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('restartButton').disabled = false;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('playButton').disabled = true;
                document.getElementById('pauseButton').disabled = false;
                document.getElementById('stopButton').disabled = false;
            } else if (event.data == YT.PlayerState.PAUSED) {
                document.getElementById('playButton').disabled = false;
                document.getElementById('pauseButton').disabled = true;
            }
        }

        // Función para reproducir el video
        document.getElementById('playButton').addEventListener('click', function() {
            player.playVideo();
        });

        // Función para pausar el video
        document.getElementById('pauseButton').addEventListener('click', function() {
            player.pauseVideo();
        });

        // Función para detener el video
        document.getElementById('stopButton').addEventListener('click', function() {
            player.stopVideo();
        });

        // Función para reiniciar el video
        document.getElementById('restartButton').addEventListener('click', function() {
            player.seekTo(0);
            player.playVideo();
        });
    </script>

</body>
</html>
