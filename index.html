<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Video</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
    }

    /* Contenedor del video */
    #video-container {
      width: 100%;
      max-width: 1920px;
      height: 0;
      padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Contenedor de los botones */
    #buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    /* Estilos para los botones */
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 180px;
    }

    /* Estilo para los botones en hover */
    button:hover {
      background-color: #0056b3;
    }

    /* Responsivo: ajustes en pantallas pequeñas */
    @media (max-width: 768px) {
      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <!-- Video de YouTube insertado con autoplay y loop configurados -->
    <iframe id="video" 
      src="https://www.youtube.com/embed/7uN8VKXT2r0?autoplay=1&loop=1&playlist=7uN8VKXT2r0&vq=hd1080" 
      frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div id="buttons-container">
    <!-- Botones para controlar el video -->
    <button onclick="playVideo()">Reproducir</button>
    <button onclick="pauseVideo()">Pausar</button>
    <button onclick="stopVideo()">Detener</button>
    <button onclick="restartVideo()">Reiniciar</button>
  </div>

  <!-- Cargar la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Variable global para el reproductor
    var player;

    // Función que se ejecuta cuando la API de YouTube está lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Función que se ejecuta cuando el video está listo para reproducirse
    function onPlayerReady(event) {
      // Esto asegura que el video se reproduce automáticamente cuando está listo
      event.target.playVideo();
    }

    // Función que se ejecuta cuando cambia el estado del reproductor
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(0); // Reiniciar video cuando termina
      }
    }

    // Funciones para los botones de control
    function playVideo() {
      if (player) {
        player.playVideo(); // Reproducir video
      }
    }

    function pauseVideo() {
      if (player) {
        player.pauseVideo(); // Pausar video
      }
    }

    function stopVideo() {
      if (player) {
        player.stopVideo(); // Detener video
      }
    }

    function restartVideo() {
      if (player) {
        player.seekTo(0); // Reiniciar el video al inicio
        player.playVideo(); // Reproducir el video nuevamente
      }
    }
  </script>

</body>
</html>
