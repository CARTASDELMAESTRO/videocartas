<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tarot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        #videoContainer {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Simulador de Tarot</h1>

    <!-- Contenedor del video -->
    <div id="videoContainer">
        <!-- Video de YouTube insertado -->
        <iframe src="https://www.youtube.com/embed/7uN8VKXT2r0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Controles para el video -->
    <div class="buttons">
        <button id="playButton">Reproducir Video</button>
        <button id="pauseButton" disabled>Detener Video</button>
        <button id="loopButton">Repetir Video</button>
        <button id="stopButton" disabled>Parar Video</button>
    </div>

</body>
</html>
