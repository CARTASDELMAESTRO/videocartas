<body>
    <h1 style="text-align:center;">Simulador de Tarot</h1>

    <!-- Botones de control -->
    <div style="text-align:center;">
        <button onclick="playVideo()">Iniciar</button>
        <button onclick="pauseVideo()">Detener</button>
    </div>

    <!-- Video -->
    <video id="myVideo" width="600" controls loop>
        <source src="https://drive.google.com/uc?id=1JfAHfYAxmK4YQzBs4JDv8JzBJNs95b9B" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <!-- Script para controles -->
    <script>
        var video = document.getElementById("myVideo");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }
    </script>
