<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tarot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        #videoContainer {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>Simulador de Tarot</h1>

    <!-- Contenedor del video -->
    <div id="videoContainer">
        <video id="tarotVideo" controls preload="auto">
            <source src="https://drive.google.com/uc?export=download&id=1JfAHfYAxmK4YQzBs4JDv8JzBJNs95b9B" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Controles para el video -->
    <div class="buttons">
        <button id="playButton" onclick="playVideo()">Reproducir Video</button>
        <button id="pauseButton" onclick="pauseVideo()" disabled>Detener Video</button>
        <button id="loopButton" onclick="loopVideo()">Repetir Video</button>
        <button id="stopButton" onclick="stopVideo()">Parar Video</button>
    </div>

    <script>
        // Obtener los elementos del video y botones
        const video = document.getElementById('tarotVideo');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const loopButton = document.getElementById('loopButton');
        const stopButton = document.getElementById('stopButton');

        // Función para reproducir el video
        function playVideo() {
            video.play().catch(error => {
                console.error("Error al intentar reproducir el video:", error);
            });
            playButton.disabled = true;
            pauseButton.disabled = false;
            stopButton.disabled = false;
        }

        // Función para pausar el video
        function pauseVideo() {
            video.pause();
            playButton.disabled = false;
            pauseButton.disabled = true;
        }

        // Función para habilitar el loop
        function loopVideo() {
            video.loop = !video.loop;  // Alternar entre habilitar/deshabilitar el loop
            loopButton.innerHTML = video.loop ? 'Desactivar Repetición' : 'Activar Repetición';
        }

        // Función para detener el video (ponlo en el principio)
        function stopVideo() {
            video.pause();
            video.currentTime = 0;
            playButton.disabled = false;
            pauseButton.disabled = true;
            stopButton.disabled = true;
        }
    </script>

</body>
</html>
