<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Tarot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50; /* Color de fondo verde */
      color: white; /* Color de texto blanco */
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049; /* Color cuando pasas el rat贸n sobre el bot贸n */
    }
  </style>
</head>
<body>

  <h1>Simulador de Tarot</h1>

  <!-- Contenedor del video -->
  <video id="video" width="100%" height="auto" loop>
    <source src="CDMAUTO.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
  </video>

  <!-- Botones para iniciar y detener el video -->
  <div>
    <button onclick="startVideo()">Iniciar</button>
    <button onclick="stopVideo()">Detener</button>
  </div>

  <script>
    // Funci贸n para iniciar el video
    function startVideo() {
      var video = document.getElementById("video");
      video.play();
    }

    // Funci贸n para detener el video
    function stopVideo() {
      var video = document.getElementById("video");
      video.pause();
      video.currentTime = 0;  // Reiniciar el video al principio
    }
  </script>

</body>
</html>
