<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tarot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #video-container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Simulador de Tarot</h1>

    <div id="video-container">
        <!-- Video que se muestra -->
        <video id="video" width="600" loop>
            <source src="https://drive.google.com/uc?export=download&id=1JfAHfYAxmK4YQzBs4JDv8JzBJNs95b9B" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>

        <!-- Botones de control -->
        <div>
            <button onclick="playVideo()">Iniciar</button>
            <button onclick="pauseVideo()">Detener</button>
        </div>
    </div>

    <script>
        var video = document.getElementById("video");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }
    </script>
</body>
