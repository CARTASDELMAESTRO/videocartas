<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #video-container {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    #buttons-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 150px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="video" src="https://www.youtube.com/embed/7uN8VKXT2r0?autoplay=1&loop=1&playlist=7uN8VKXT2r0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="buttons-container">
    <button onclick="playVideo()">Reproducir</button>
    <button onclick="pauseVideo()">Pausar</button>
    <button onclick="stopVideo()">Detener</button>
    <button onclick="restartVideo()">Reiniciar</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    // Esta función es llamada cuando la API de YouTube está lista
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Cuando el video está listo, se comienza a reproducir automáticamente
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // Cambio de estado del reproductor
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(0);
      }
    }

    // Función para reproducir video
    function playVideo() {
      player.playVideo();
    }

    // Función para pausar el video
    function pauseVideo() {
      player.pauseVideo();
    }

    // Función para detener el video
    function stopVideo() {
      player.stopVideo();
    }

    // Función para reiniciar el video
    function restartVideo() {
      player.seekTo(0);
      player.playVideo();
    }
  </script>

</body>
</html>
